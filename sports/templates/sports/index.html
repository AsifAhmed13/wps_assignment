{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Satisfy" />
    <link rel="stylesheet" href="{% static 'sports/css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&family=Montserrat+Alternates&family=Sacramento&display=swap" rel="stylesheet">
    <script>
      function chess(){
        var url = window.location.href;
        url = url+'chess';
        window.location.href = url;
      }

      function carrom(){
        var url = window.location.href;
        url = url+'carrom';
        window.location.href = url;
      }
    </script>
  </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a style="font-family: 'Satisfy',cursive;" class="navbar-brand" href="{% url 'index' %}">
          <span aria-hidden="true"></span>&nbsp; SportsAcademy
        </a>
      </nav>
    <div class="jumbotron">
      <h1>WELCOME TO SPORTS ACADEMY</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10"><h2>PLEASE SELECT A GAME OF YOUR CHOICE</h2></div>
            <div class="col-sm-1"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-4">
                <img src="{% static 'sports/images/chess.jpeg' %}" alt="cricket-image" width="300px" height="300px">
                <button class="btn btn-primary" onclick="chess()">CHESS</button>
            </div>
            <div class="col-sm-4">
                <img src="{% static 'sports/images/carrom.jpeg' %}" alt="carrom-image" width="300px" height="300px">
                <button class="btn btn-primary" onclick="carrom()">CARROM</button>
            </div>
            <div class="col-sm-2"></div>
        </div>
        <br>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</html>
